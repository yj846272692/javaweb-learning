<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径和绝对路径</title>
</head>
<body>
<h1>相对路径</h1>
<h1>找到当前资源和目标资源之间的相对位置关系</h1>
<p>
    当前资源:location.html
    http://localhost/day03/location.html
</p>
<p>
    目标资源:
    http://localhost/day03/responseDemo2
</p>

<a href="./responseDemo2">
    responseDemo2
</a>

<a href="responseDemo2">
    responseDemo2
</a>
<hr>

<h1>绝对路径</h1>
<a href="/day03/responseDemo2">
    responseDemo2
</a>
</body>
</html>
