<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>异步请求，添加品牌</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        table {
            border: 1px solid #ccc;
        }

        table td {
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>添加品牌</h1>

<div class="container">
    <table>
        <tr>
            <td>
                <label for="brandName">
                    品牌名称
                </label>
            </td>
            <td><input name="brandName" id="brandName" type="text"></td>
        </tr>

        <tr>
            <td>
                <label for="companyName">
                    企业名称
                </label>
            </td>
            <td><input name="companyName" id="companyName" type="text"></td>
        </tr>

        <tr>
            <td>
                <label for="ordered">
                    排序
                </label>
            </td>
            <td><input name="ordered" id="ordered" type="text"></td>
        </tr>

        <tr>
            <td>
                <label for="description">
                    描述信息
                </label>
            </td>
            <td>
                    <textarea rows="10" cols="50" name="description" id="description">
                  </textarea>
            </td>
        </tr>
        <tr>
            <td>
                状态
            </td>
            <td>
                <input name="status" type="radio" id="ok" value="1" checked>
                <label for="ok">
                    启用
                </label>
                <input name="status" type="radio" id="no" value="0">
                <label for="no">
                    禁用
                </label>
            </td>
        </tr>
    </table>

    <div style="padding-left: 20px;">
        <input type="button" value="提交" id="btn">
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    //1. 给按钮绑定单击事件
    document.getElementById("btn").onclick = function () {
        // 2. 定义表单数据对象
        let formData = {
            brandName: "",
            companyName: "",
            ordered: "",
            description: "",
            status: "",
        };
        // 3. 获取表单输入的数据，并设置给formData
        formData.brandName = document.getElementById("brandName").value;
        formData.companyName = document.getElementById("companyName").value;
        formData.ordered = document.getElementById("ordered").value;
        formData.description = document.getElementById("description").value;

        // 4. 获取所有的单选按钮，遍历找到被选中的
        let status = document.getElementsByName("status");
        for (let i = 0; i < status.length; i++) {
            if (status[i].checked) {
                formData.status = status[i].value;
            }
        }
        console.log(formData);
        //5. 发送ajax请求
        axios({
            method: "post",
            url: "http://localhost/newBrand",
            data: formData
        }).then(function (resp) {
            // 判断响应数据是否为 success
            if (resp.data === "success") {
                // 跳到品牌列表页，重新请求书记
                location.href = "http://localhost/brand.html";
            }
        })
    }
</script>
</body>
</html>
