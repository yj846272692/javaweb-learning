<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax请求示例起步--使用axios发起异步请求</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<button id="btn">请求</button>
<h2 id="info">请求数据</h2>
<script>
    document.getElementById("btn").onclick = function () {
        axios({
                method: "get",
                url: "/ajaxServlet1?username=zhangsan"
            }
        ).then(function (resp) {
            document.getElementById("info").innerText = JSON.stringify(resp.data);
        });
    };
    // axios({
    //     method: "post",
    //     url: "/ajaxServlet1",
    //     data: "username=zhangsan"
    // }).then(function (resp) {
    //     document.getElementById("info").innerHTML = JSON.stringify(resp.data);
    // });
</script>
</body>
</html>
